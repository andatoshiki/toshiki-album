    [params.footer.paragraph]
    headline = "俊樹のAlbum"
    text = "As the time back in 2019, I encountered the concept of a static \"HUGO\" site genreator and considered the possibility of creating a web album for image showcasing. Sooner, I discovered a GitHub theme named \"phugo\". This theme, however, did not meet my requirements, so I modified it and created a new theme named \"rythm\", which I open sourced on GitHub for my own personal gallery/album. This gallery contains my self-collected anime illustrations, life photos, and more. The tech stacks I'm using to serve over this gallery are with **CloudFlare R2 for image hosting in addition with edge CDN caching in global nodes + Vercel as serverless deployment serving + GitHub as codebase serving + PicGo as image uploader.**"
    
